<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>weathers.</title>
</head>
<body>
	<div class="wrapper">
		<!-- <header class="header"></header> -->
		<main class="page">
			<div class="weather">
				<div class="weather__block">
					<div class="weather__search">
						<form action="#" class="weather__form">
							<input type="text" class="weather__input" placeholder="">
							<button class="weather__submit" type="submit">
								<img src="img/magnifier.svg" alt="поиск">
							</button>
						</form>
					</div>
					<div class="weather__body">
						<div class="weather__tabs">
							<div class="weather__screen">
								<div class="now weather__tab -active">
									<div class="now__block">
										<div class="now__temperature"><span></span></div>
										<div class="now__pic">
											<img class="now__img"  alt="">
										</div>
										<div class="now__footer">
											<div class="now__city -text -city"></div>
											<button type="button" class="favorite">
												<img src="img/like.svg" alt="добавить в избранное">
											</button>
										</div>
									</div>
								</div>
								<div class="details weather__tab">
									<div class="details__block">
										<div class="details__city -text -city"></div>
										<ul class="details__info -text">
											<li>Temperature: <span class="details__temperature"></span></li>
											<li>Feels like: <span class="details__feels-like"></span></li>
											<li>Weather: <span class="details__weather"></span></li>
											<li>Sunrise: <span class="details__sunrise"></span></li>
											<li>Sunset: <span class="details__sunset"></span></li>
											<li>Local Curr.Time: <span class="details__time"></span></li>
										</ul>
									</div>
								</div>
								<div class="forecast weather__tab">
									<div class="forecast__block">
										<div class="forecast__city -text -city">Aktober</div>
										<div class="forecast__cards">
						
										</div>
									</div>
								</div>
							</div>
							<div class="weather__buttons">
								<div class="weather__button -active">Now</div>
								<div class="weather__button">Details</div>
								<div class="weather__button">Forecast</div>
							</div>
						</div>
						<div class="weather__locations">
							<div class="weather__title -text">Added Locations:</div>
							<div class="weather__favorites">
								<ul class="weather__cities -text">
									<li class="weather__city"><span class="weather__delete-city"></span></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- <footer class="footer"></footer> -->
	</div>
	<script type="module" src="index.js"></script>
	<script type="module" src="tabs.js"></script>
	<script type="module" src="storage.js"></script>
	<script type="module" src="helpers.js"></script>

</body>
</html>
